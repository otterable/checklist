<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Checklist History</title>
</head>
<body>
<div class="container">
  <h1 class="mt-5">Checklist History</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Moral</th>
        <th>Dedicated Time</th>
        <th>Helped</th>
        <th>Said Love</th>
        <th>Fun</th>
      </tr>
    </thead>
    <tbody>
      {% for checklist in checklists %}
        <tr>
          <td>{{ checklist.date }}</td>
          <td>{{ checklist.moral }}</td>
          <td>{{ checklist.dedicated_time }}</td>
          <td>{{ checklist.helped }}</td>
          <td>{{ checklist.said_love }}</td>
          <td>{{ checklist.fun }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('export') }}" class="btn btn-primary">Export to XLSX</a>
  <a href="{{ url_for('index') }}" class="btn btn-link">Back to Checklist</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
